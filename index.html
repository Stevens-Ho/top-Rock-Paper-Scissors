<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rock, Paper, Scissor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div>
            <button id="scissor" class="playerSelection">Scissor</button>
            <button id="paper" class="playerSelection">paper</button>
            <button id="rock" class="playerSelection">rock</button>
        </div>
        <div class="result"></div>
        <div class="score">
            <div class="playerScore">Player Score: 0</div>
            <div class="computerScore">Computer Score: 0</div>
        </div>
        <div class="centerBox" hidden>
            <div class="gameWinner"></div>
            <button class = "playAgain">Play Again!</button>
        </div>
    </body>
</html>
