<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rock, Paper, Scissor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissor</h1>
        <div class="score center">
            <div>
                <div class="imgContainer playerBackgroundColor">
                    <img src="image/rockPaperScissor.png" alt="playerSelect" id="playerSelectImage" class="image">
                </div>
                <div>Player Score: <strong class="playerScore">0</strong></div>
            </div>
            <div>
                <div class="imgContainer computerBackgroundColor">
                    <img src="image/secret.png" alt="computerSelect" id="computerSelectImage" class="image">
                </div>
                <div>Computer Score: <strong class="computerScore">0</strong></div>
            </div>
        </div>
        <div class="selectionContainer">
            <button id="scissor" class="playerSelection">Scissor</button>
            <button id="paper" class="playerSelection">paper</button>
            <button id="rock" class="playerSelection">rock</button>
        </div>
        <div class="resultContainer">
            <div class="result"></div>
        </div>
        <div class="centerBox" hidden>
            <div class="gameWinner"></div>
            <button class = "playAgain">Play Again!</button>
        </div>
    </body>
</html>
